<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Meu Github - cadastro</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <h1>Meu Github - cadastro</h1>
                <hr />
                <p id="instucoes" class="text-small">Preencha os campos abaixo e clique em "cadastrar" para finalizar seu cadastro.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" id="message-error" style="display:none;"></div>
            </div>
        </div>
        <div class="row">
            <div id="form-cadastro" class="col-12 mt-3">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" required class="form-control" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="githubUser">Usu√°rio do Github</label>
                    <input type="text" required class="form-control" name="githubUser" id="githubUser" />
                </div>
                <div class="form-group">
                    <label for="senha">Digite uma senha</label>
                    <input type="password" class="form-control" name="senha" id="senha"/>
                </div>
                <div class="form-group">
                    <label for="senha2">Confirme sua senha</label>
                    <input type="password" class="form-control" name="senhas" id="senha2" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary w-100" id="btn-cadastrar">Cadastrar</button>
                </div>
                <div class="form-group">
                    <a href="index.html" class="btn btn-link w-100 text-left">Voltar para tela de login</a>
                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/cadastro.js"></script>
</body>

</html>
