<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Meu Github - repositorios</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3 p-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="principal.html">Repositorios <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Meu cadastro <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a id="btn-sair" class="nav-link" href="index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-12">
                <h1>Meu cadastro</h1><hr />
            </div>
        </div>
        <form method="GET" action="javascript:savarMeuCadastro();" onsubmit="return false;" class="row">
            <div class="col-6 mb-3"  style="min-height: 160px">
                <img src="" class="img-fluid" id="img-user" />
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 align-bottom">
                        <button class="btn btn-outline-primary w-100">Foto da câmera</button>
                        <button class="btn btn-outline-primary w-100 mt-3">Foto da galeria</button>
                        <button class="btn btn-outline-danger w-100 mt-3">Remover a foto</button>

                        <input type="file" style="display: none;" />
                    </div>
                </div>
            </div>
            <div class="col-12 form-group">
                <label for="email" class="mb-0">E-mail</label>
                <p class="text-muted mt-0">Seu e-mail não pode ser alterado</p>
                <input id="email" disabled="disabled" type="text" class="form-control" />
            </div>
            <div class="col-12 form-group">
                <label for="name">Nome</label>
                <input id="name" type="text" class="form-control" />
            </div>
            <div class="col-12 form-group">
                    <label for="github-user">User do Github</label>
                    <input id="github-user" type="text" class="form-control" />
                </div>
            <div class="col-12 mt-4">
                <div class="alert alert-info">Utilize os campos abaixo somente se quiser alterar a sua senha</div>
            </div>
            <div class="col-12 form-group">
                <label for="senha-atual">Senha atual</label>
                <input id="senha-atual" type="text" class="form-control" />
            </div>
            <div class="col-12 form-group">
                <label for="senha-nova">Nova senha</label>
                <input id="senha-nova" type="text" class="form-control" />
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-100 mt-4" type="submit">Salvar as informações</button>
            </div>
        </form>
        
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.0.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/meu-cadastro.js"></script>
</body>

</html>
